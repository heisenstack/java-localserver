<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Dashboard - LocalServer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
        }
        
        .header-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 15px;
            margin-bottom: 40px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #ffa751;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff9638;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 167, 81, 0.4);
        }
        
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 150px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ffa751;
            box-shadow: 0 0 0 3px rgba(255, 167, 81, 0.1);
        }
        
        .result-section {
            margin-top: 40px;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .result-box.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .result-box.success {
            border-color: #43e97b;
            background: #f0fff4;
        }
        
        .result-box.error {
            border-color: #f5576c;
            background: #fff5f5;
            color: #f5576c;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }
        
        .back-link a {
            color: #ffa751;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: #ff9638;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon">‚öôÔ∏è</div>
        <h1>CGI Dashboard</h1>
        <p class="subtitle">Test CGI script execution with GET and POST requests</p>
        
        <div class="section">
            <h3 class="section-title">üì• GET Request</h3>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="runGet()">
                    ‚ñ∂Ô∏è Run GET CGI
                </button>
            </div>
        </div>
        
        <div class="section">
            <h3 class="section-title">üì§ POST Request</h3>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="runPost()">
                    ‚ñ∂Ô∏è Run POST CGI
                </button>
            </div>
        </div>
        
        <div class="section">
            <h3 class="section-title">üìã Form Submission</h3>
            <div class="form-container">
                <form onsubmit="submitForm(event)">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="text" name="description" placeholder="Description" required>
                        <button type="submit" class="btn btn-primary">üì® Send Form</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="result-section">
            <h3 class="section-title">üìä Result</h3>
            <div id="result" class="result-box loading">
                ‚è≥ Waiting for request...
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        function showResult(text, type = 'loading') {
            const resultBox = document.getElementById("result");
            resultBox.textContent = text;
            resultBox.className = `result-box ${type}`;
        }

        async function runGet() {
            try {
                showResult("‚è≥ Loading GET request...", "loading");
                
                const res = await fetch("/cgi-bin/hello.sh");
                const text = await res.text();
                
                showResult(text, "success");
            } catch (err) {
                showResult("‚ùå GET Error: " + err, "error");
            }
        }

        async function runPost() {
            try {
                showResult("‚è≥ Loading POST request...", "loading");
                
                const res = await fetch("/cgi-bin/hello.sh", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "name=Zone01&description= Zone01 Oujda est pr√©vue dans des locaux mis √† disposition par l‚Äôuniversit√© Mohammed I·µâ ≥"
                });
                
                const text = await res.text();
                showResult(text, "success");
            } catch (err) {
                showResult("‚ùå POST Error: " + err, "error");
            }
        }

        async function submitForm(e) {
            e.preventDefault();
            
            try {
                showResult("‚è≥ Sending form data...", "loading");
                
                const formData = new FormData(e.target);
                const params = new URLSearchParams(formData);
                
                const res = await fetch("/cgi-bin/hello.sh", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: params.toString()
                });
                
                const text = await res.text();
                showResult(text, "success");
            } catch (err) {
                showResult("‚ùå Form Error: " + err, "error");
            }
        }
    </script>
</body>
</html>
