<!DOCTYPE html>
<html>
<head>
    <title>Manage Uploads</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        #message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Manage Uploaded Files</h1>
    
    <div id="message"></div>
    
    <div id="fileList">
        <p>Loading files...</p>
    </div>
    
    <hr>
    <p><a href="/">Back to Home</a></p>
    
    <script>
        // Load file list
        async function loadFiles() {
            try {
                const response = await fetch('/uploads/');
                const html = await response.text();
                
                // Parse the directory listing
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '<ul class="file-list"></ul>';
                const ul = fileList.querySelector('ul');
                
                let hasFiles = false;
                links.forEach(link => {
                    const filename = link.textContent.trim();
                    // Skip parent directory and directories
                    if (filename && !filename.endsWith('/') && filename !== '..') {
                        hasFiles = true;
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        li.innerHTML = `
                            <span>
                                <a href="/uploads/${filename}" target="_blank">${filename}</a>
                            </span>
                            <button class="delete-btn" onclick="deleteFile('${filename}')">Delete</button>
                        `;
                        ul.appendChild(li);
                    }
                });
                
                if (!hasFiles) {
                    fileList.innerHTML = '<p>No files uploaded yet.</p>';
                }
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    '<p style="color: red;">Error loading files.</p>';
            }
        }
        
        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/uploads/${filename}`, {
                    method: 'DELETE'
                });
                
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.textContent = `File "${filename}" deleted successfully!`;
                    messageDiv.className = 'success';
                    messageDiv.style.display = 'block';
                    
                    // Reload file list
                    setTimeout(() => {
                        loadFiles();
                        messageDiv.style.display = 'none';
                    }, 2000);
                } else {
                    messageDiv.textContent = `Failed to delete "${filename}".`;
                    messageDiv.className = 'error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            }
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
