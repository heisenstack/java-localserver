<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, <strong>{{username}}</strong>!</p>
    <p>Session ID: <code>{{sessionId}}</code></p>
    <p>Logged in for: {{sessionAge}} seconds</p>
    <h2>Session Data:</h2>
    <ul>
        {{sessionData}}
    </ul>
    <hr>
    <p><a href="/logout">Logout</a> | <a href="/">Home</a></p>
</body>
</html>
