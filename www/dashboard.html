<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LocalServer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .welcome-message {
            color: #667eea;
            font-size: 20px;
            font-weight: 500;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .info-value code {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .section {
            margin: 30px 0;
        }
        
        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .data-list {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .data-list ul {
            list-style: none;
        }
        
        .data-list li {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-list li:last-child {
            border-bottom: none;
        }
        
        .data-key {
            font-weight: 600;
            color: #333;
        }
        
        .data-value {
            color: #666;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-logout {
            background: #f5576c;
            color: white;
        }
        
        .btn-logout:hover {
            background: #e04454;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-home {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-home:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="welcome-icon">ðŸ‘‹</div>
            <h1>Dashboard</h1>
            <p class="welcome-message">Welcome back, <strong>{{username}}</strong>!</p>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Session ID</div>
                <div class="info-value"><code>{{sessionId}}</code></div>
            </div>
            
            <div class="info-card">
                <div class="info-label">Session Duration</div>
                <div class="info-value">{{sessionAge}} seconds</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">ðŸ“Š Session Data</h2>
            <div class="data-list">
                <ul>
                    {{sessionData}}
                </ul>
            </div>
        </div>
        
        <div class="actions">
            <a href="/logout" class="btn btn-logout">Logout</a>
            <a href="/" class="btn btn-home">Go Home</a>
        </div>
    </div>
</body>
</html>
